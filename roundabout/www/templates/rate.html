<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">How is the ride?</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRate()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
<!--   Rate your drive-->
     <div class="card">
      <!-- <div class="list"> -->
        <!-- <label class="item"> -->
          <div class="button-bar increased-padding">
						<button ng-click="closeRate()" class="button button-outline button-calm ion-heart"></button>
              <button ng-click="toggleBadNews()" class="button button-outline button-assertive ion-heart-broken"></button>
              
          <!-- </div> -->
        <!-- </label> -->
      </div>
		
    
    <form ng-submit="doRateBad()" ng-show="badNews">
      <div class="list">
        <label class="item item-input">
        <input type="text" placeholder="Uh-oh. What's wrong? (this will remain annonymous)" class="item body item-text-wrap">
        </label>
        <button class="button button-full button-assertive" ng-click="closeRate()">Report</button>
      </div>
    </form>
    </div>
  </ion-content>
</ion-modal-view>
